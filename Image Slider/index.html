<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>image slider</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>

    <div class="carousel-container">
        <div class="mySlides animate">
            <img src="https://picsum.photos/id/236/1000/500" alt="slide" />
            <div class="number">1 / 5</div>
        </div>

        <div class="mySlides animate">
            <img src="https://picsum.photos/id/237/1000/500" alt="slide" />
            <div class="number">2 / 5</div>
        </div>

        <div class="mySlides animate">
            <img src="https://picsum.photos/id/238/1000/500" alt="slide" />
            <div class="number">3 / 5</div>
        </div>

        <div class="mySlides animate">
            <img src="https://picsum.photos/id/239/1000/500" alt="slide" />
            <div class="number">4 / 5</div>
        </div>


        <a class="prev" onclick="prevSlide()">&#10094;</a>
        <a class="next" onclick="nextSlide()">&#10095;</a>

        <div class="dots-container">
            <span class="dots" onclick="currentSlide(1)"></span>
            <span class="dots" onclick="currentSlide(2)"></span>
            <span class="dots" onclick="currentSlide(3)"></span>
            <span class="dots" onclick="currentSlide(4)"></span>
            <span class="dots" onclick="currentSlide(5)"></span>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
